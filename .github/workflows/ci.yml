            printf '  curl -L "https://github.com/gradle/gradle/raw/v${GRADLE_VERSION}/gradle/wrapper/gradle-wrapper.jar" -o "$WRAPPER_JAR"\n' >> gradlew
            printf 'fi\n' >> gradlew
