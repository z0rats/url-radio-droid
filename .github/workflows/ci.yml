name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle Wrapper
        run: |
          if [ ! -f gradlew ]; then
            echo "Creating gradlew script"
            printf '#!/bin/sh\n' > gradlew
            printf 'GRADLE_OPTS="-Dorg.gradle.daemon=false"\n' >> gradlew
            printf 'WRAPPER_JAR="gradle/wrapper/gradle-wrapper.jar"\n' >> gradlew
            printf 'if [ ! -f "$WRAPPER_JAR" ]; then\n' >> gradlew
            printf '  mkdir -p gradle/wrapper\n' >> gradlew
            printf '  GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed '\''s/.*gradle-\\([0-9.]*\\)-\\.*/\\1/'\'')\n' >> gradlew
            printf '  echo "Downloading Gradle wrapper jar for version ${GRADLE_VERSION}..."\n' >> gradlew
            printf '  curl -L "https://raw.githubusercontent.com/gradle/gradle/v${GRADLE_VERSION}/gradle/wrapper/gradle-wrapper.jar" -o "$WRAPPER_JAR" || \\\n' >> gradlew
            printf '  curl -L "https://github.com/gradle/gradle/raw/v${GRADLE_VERSION}/gradle/wrapper/gradle-wrapper.jar" -o "$WRAPPER_JAR"\n' >> gradlew
            printf 'fi\n' >> gradlew
            printf 'exec java $GRADLE_OPTS -jar "$WRAPPER_JAR" "$@"\n' >> gradlew
            chmod +x gradlew
          else
            chmod +x gradlew
          fi
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            mkdir -p gradle/wrapper
            GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed 's/.*gradle-\([0-9.]*\)-.*/\1/')
            echo "Downloading Gradle wrapper jar for version ${GRADLE_VERSION}..."
            curl -L "https://raw.githubusercontent.com/gradle/gradle/v${GRADLE_VERSION}/gradle/wrapper/gradle-wrapper.jar" -o gradle/wrapper/gradle-wrapper.jar || \
            curl -L "https://github.com/gradle/gradle/raw/v${GRADLE_VERSION}/gradle/wrapper/gradle-wrapper.jar" -o gradle/wrapper/gradle-wrapper.jar
          fi

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/build/test-results/
          retention-days: 7
          if-no-files-found: ignore

